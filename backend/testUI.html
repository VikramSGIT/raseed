<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Avatars & Typing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
      max-width: 75%;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .text {
      background-color: #e2e2e2;
      padding: 10px 14px;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .user .avatar {
      background-color: #007bff;
      color: #fff;
      margin-left: 10px;
      margin-right: 0;
    }

    .user .text {
      background-color: #daf1ff;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #prompt {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="chat-wrapper">
  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="prompt" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const promptInput = document.getElementById('prompt');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(text, type, isTyping = false) {
    const msg = document.createElement('div');
    msg.className = `message ${type}`;

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = type === 'user' ? 'ðŸ§‘' : 'ðŸ¤–';

    const textDiv = document.createElement('div');
    textDiv.className = 'text';
    textDiv.textContent = text;

    if (isTyping) {
      textDiv.classList.add('typing');
    }

    msg.appendChild(avatar);
    msg.appendChild(textDiv);
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return msg;
  }

  async function sendMessage() {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    addMessage(prompt, 'user');
    promptInput.value = '';
    promptInput.disabled = true;
    sendBtn.disabled = true;

    // Show typing bubble
    const typingBubble = addMessage('Assistant is typing...', 'bot', true);

    try {
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      typingBubble.remove();
      addMessage(data.response || 'No response.', 'bot');
    } catch (err) {
      typingBubble.remove();
      addMessage('Error contacting server.', 'bot');
      console.error(err);
    } finally {
      promptInput.disabled = false;
      sendBtn.disabled = false;
      promptInput.focus();
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  promptInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
